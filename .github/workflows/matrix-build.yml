name: 'Matrix Build with Artifacts (Challenge)'

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab

jobs:
  build-and-upload:
    # This job will run on each OS specified in the matrix
    runs-on: ${{ matrix.os }}
    
    strategy:
      # Define the matrix
      matrix:
        # Requirement 1: At least 3 different variants
        os: [ubuntu-latest, macos-latest, windows-latest] 

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: 'Run build step with required ID'
        # Requirement 6: Step must include the identifier
        id: matrix-4a30d85
        run: |
          echo "Starting build process on ${{ matrix.os }}..."
          echo "This step has the ID matrix-4a30d85"

      - name: 'Generate unique build artifact'
        # Requirement 3: Generate a unique, non-empty artifact
        run: echo "This is the build output for ${{ matrix.os }}." > build-output-${{ matrix.os }}.txt

      - name: 'Upload build artifact'
        # Requirement 4: Use upload-artifact@v4
        uses: actions/upload-artifact@v4
        with:
          # Requirement 5: Name artifact with prefix build-4a30d85-<variant>
          name: build-4a30d85-${{ matrix.os }}
          path: build-output-${{ matrix.os }}.txt
