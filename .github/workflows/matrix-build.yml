name: 'Matrix Build with Artifacts (Challenge)'

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Allows manual execution from the Actions tab

jobs:
  build-and-upload:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        # Requirement: At least 3 different variants
        os: [ubuntu-latest, macos-latest, windows-latest] 

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: 'Run build step with required ID'
        id: matrix-4a30d85   # âœ… Added the required identifier here
        run: |
          echo "Starting build process on ${{ matrix.os }}..."
          echo "This step now has the ID matrix-4a30d85"

      - name: 'Generate unique build artifact'
        run: echo "This is the build output for ${{ matrix.os }}." > build-output-${{ matrix.os }}.txt

      - name: 'Upload build artifact'
        uses: actions/upload-artifact@v4
        with:
          name: build-4a30d85-${{ matrix.os }}
          path: build-output-${{ matrix.os }}.txt
