name: 'Matrix Build with Artifacts (Challenge)'

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        # ✅ Ensures 3 OS variants
        os: [ubuntu-latest, macos-latest, windows-latest] 

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: 'Run build step with required ID'
        id: matrix-4a30d85  # ✅ Required identifier
        run: |
          echo "Starting build process on ${{ matrix.os }}..."
          echo "This step now has the ID matrix-4a30d85"
          # ✅ Add a simple cross-platform success command
          echo "Build completed successfully on ${{ matrix.os }}."

      - name: 'Generate unique build artifact'
        run: |
          echo "This is the build output for ${{ matrix.os }}." > build-output-${{ matrix.os }}.txt

      - name: 'Upload build artifact'
        uses: actions/upload-artifact@v4
        with:
          name: build-4a30d85-${{ matrix.os }}
          path: build-output-${{ matrix.os }}.txt
